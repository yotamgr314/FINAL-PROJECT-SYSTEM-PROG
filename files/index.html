<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (inside the files folder) -->
    <link href="index_style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container col-md-4">
        <div class="login-image"></div>
        <div class="login-form">
            <form id="userForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="uusername" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" id="loginBtn" class="btn btn-primary">Log in</button>
                <button type="submit" id="registerBtn" class="btn btn-secondary">Register</button>
                <span id="responseMessage" class="text-danger"></span>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS (inside the files folder) -->
    <script src="index_script.js"></script>
</body>
</html>
