<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS for enhanced styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="profile_page.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Lion Image -->
        <div class="image-container">
            <img src="lion_awake.jpg" alt="Lion Image">
        </div>

        <!-- Profile Title -->
        <div class="profile-title">Your Profile:</div>

        <!-- Profile Text Area -->
        <div class="text-box">
            <textarea id="profileText" placeholder="Your profile text goes here..."></textarea>
        </div>

        <!-- Log Out Button -->
        <div class="logout-button">
            <button id="logoutBtn" class="btn-custom">Log Out</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="profile_page.js"></script>
</body>
</html>
